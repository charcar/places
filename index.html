<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Your Locations</title>
  </head>
<body>
  <div class="container">
    <h1>Locations</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Add a place:</h2>
        <form id="new-local">
          <div class="form-group">
            <label for="new-first-local">Location</label>
            <input type="text" class="form-control" id="new-first-local">
          </div>

          <div class="form-group">
            <label for="new-landmark">Landmark</label>
            <input type="text" class="form-control" id="new-landmark">
          </div>

          <div class="form-group">
            <label for="new-season">Season</label>
            <input type="text" class="form-control" id="new-season">
          </div>

          <div class="form-group">
            <label for="new-notes">Notes</label>
            <input type="text" class="form-control" id="new-notes">
          </div>
          <button type="submit" class="btn">Add</button>
        </div>
        </form>
      </div>

        <h2>List of Locales:</h2>
        <ul id="locationList">

        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-location">
          <p>Location: <span class="first-location"></span></p>
          <p>Season you visited: <span class="season"></span></p>
          <p>Landmark you saw: <span class="landmarked"></span></p>
          <p>Any notes: <span class="noted"></span></p>

          <ul id="addresses">

          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
